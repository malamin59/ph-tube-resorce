<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project </title>
    <!-- link of daisy ul  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active{
        background:#FF1F3d ;
        color: white;
      }

    </style>

</head>
<body>

    <!-- header section  -->
    
    <header> 

        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class ="logo">
              <img class="w-[120px]" src="ph-tube-resources/Logo.png" alt="">
            </div>
            <label class="input">
              <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
              <input id="search-input" type="search" required placeholder="Search"/>
            </label>
            <div" class="blogs"><button class="btn bg-red-600 text-white" > Sort by View</button></div>
        </nav>


    </header>

    <nav id="category-container" class=" flex py-5 justify-center gap-5"> 
 <div>
   <button id="btn-all"  onclick="loadVideos()" class="btn btn-sm  text-white"> All </button>
</div>
    </nav>

    <section id="loader" class="text-center py-6 hidden"><span class="loading loading-dots loading-xl"></span></section>

<section class="w-11/12 mb-10  mx-auto lg:grid lg:grid-cols-4 gap-3" id="video-container"> 

  <div class="col-span-full flex flex-col justify-center items-center py-20 text-center">
    <img class="w-[120px]" src="img/Icon.png" alt=""> 
    <h2 class="font-bold">Oops!! Sorry, There is no content here</h2>
   </div>
  </section>


<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details_container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>



    <!-- link javascript  -->
     
    <script src="javascript/index.js"></script> 

</body>
</html>
